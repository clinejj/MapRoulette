<!DOCTYPE html>
<html lang="en">
  <head>
    <title>maproulette</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/redmond/jquery-ui.css" rel="stylesheet" /> 
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="css/ladda-themeless.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/mobile.css" rel="stylesheet">
  </head>
  <body>
    <div id="control" class="container">
        <h2 style="text-align: center"><a href="about-m.html">maproulette</a></h2>
        <div class="row">
        <div id="fsqform" class="styleform offset3 span6">
            <form id="fsqroute" action="/" class="form-horizontal">
                <div class="control-group">                   
                    <label id="startlbl" for="fsqstart" class="control-label">start:</label>
                    <div class="controls">
                    <input id="fsqstart" type="text" name="start" size="40"/>
                    </div>
                </div>
                <div class="control-group"> 
                    <label id="endlbl" for="fsqend" class="control-label">end:</label>
                    <div class="controls">
                    <input id="fsqend" type="text" name="end" size="40"/>
                    </div>
                </div>
                <div class="control-group">
                    <label id="catlbl" for="sections" class="control-label">category:</label> 
                    <div class="controls">
                    <select name="categories" id="sections">
                        <option value="all" selected>all</option>
                        <option value="food">food</option>
                        <option value="drinks">drinks</option>
                        <option value="coffee">coffee</option>
                        <option value="shops">shops</option>
                        <option value="arts">arts</option>
                        <option value="outdoors">outdoors</option>
                    </select>
                    </div>
                </div>
                <div id="recbuttons" class="control-group">
                    <label id="reclbl" class="control-label"></label>
                    <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" name="new" id="newrec" value="new" checked> new
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="old" id="oldrec" value="old" checked> old
                    </label>
                    </div>
                </div>
                <div class="control-group">
                    <label id="schlbl" for="search" class="control-label">search:</label>
                    <div class="controls">
                    <input id="search" type="text" name="search" size="40" />
                    </div>
                </div>
                <div class="control-group">
                    <label id="transportlbl" class="control-label"></label>
                    <div class="controls">
                    <select name="transport" id="transport">
                        <option value="driving" selected>driving</option>
                        <option value="transit">transit</option>
                        <option value="biking">biking</option>
                        <option value="walking">walking</option>
                    </select>
                    </div>
                </div>
                <div class="control-group">
                    <label id="golbl" class="control-label"></label>
                    <div class="controls">
                        <input id="oauth_token" type="hidden" name="oauth_token"/>
                        <button id="gobtn" type="submit" class="btn btn-primary ladda-button" data-style="contract"><span class="ladd-label">go</span></button>
                    </div>
                </div>
            </form>
        </div>
        </div>
        <div id="notifications"></div>
        <div id="foursquare" class="foursquare">
        <a href="javascript:doAuthRedirect()"><img src="img/connect-white.png" alt="foursquare" style="padding-top: 5px;"></a>
        </div>
    </div>
    <div id="tabmenu">
    <ul id="tabs" class ="nav nav-tabs">
        <li class="active"><a href="#map-canvas" data-toggle="tab">maps</a></li>
        <li><a href="#directions-panel" data-toggle="tab">directions</a></li>
    </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" id="map-canvas"></div>
        <div class="tab-pane" id="directions-panel"></div>
    </div>
    <script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-9519585-6']);
		_gaq.push(['_trackPageview']);
		
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCXAjl_EPBIDiPzgd2Kzsn4ExvlUidESPA&sensor=true"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/spin.min.js"></script>
    <script type="text/javascript" src="js/ladda.min.js"></script>
    <script type="text/javascript" src="js/fsq.js"></script>
  </body>
</html>
