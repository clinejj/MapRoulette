<!DOCTYPE html>
<html>
    <head>
        <title>maproulette</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/redmond/jquery-ui.css" rel="stylesheet" /> 
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
         <style type="text/css">
			html, body {
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}
			
			#map_canvas {
			  height: 80%;
			}
			
			#progressbar {
                display:block;
                margin:0 auto;
				height: 15px;
				width: 200px;
				overflow: hidden;
                text-align: center;
			}
			
			#directions-panel {
				height: 80%;
				float: right;
				width: 390px;
				overflow: auto;
			}
			
			#map-canvas {
				margin-right: 400px;
			}
			
			#control {
				background: #fff;
				padding: 5px;
				font-size: 14px;
				font-family: Arial;
				border: 1px solid #ccc;
				box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
				display: none;
                text-align: center;
			}
		</style>
        <script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-9519585-6']);
		_gaq.push(['_trackPageview']);
		
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		</script>
    </head>
    <body>
        <div id="control" style="text-align: center">
            <h2><a href="about.html">maproulette</a></h2>
            <div id="regform">
                <form id="regroute" name="route" onSubmit='JavaScript:return false;'>
                    start: <input id="regstart" type="text" name="start" size="40" />
                    end: <input id="regend" type="text" name="end" size="40" />
                    <br>
                    category: 
                    <select name="regcategories" id="sections">
                      <option value="all" selected>all</option>
                      <option value="active">active</option>
                      <option value="arts">arts</option>
                      <option value="auto">auto</option>
                      <option value="beautysvc">beauty</option>
                      <option value="education">education</option>
                      <option value="eventservices">events</option>
                      <option value="financialservices">financial</option>
                      <option value="food">food</option>
                      <option value="health">health</option>
                      <option value="homeservices">home</option>
                      <option value="hotelstravel">hotels/travel</option>
                      <option value="localflavor">local flavor</option>
                      <option value="localservices">local services</option>
                      <option value="massmedia">mass media</option>
                      <option value="nightlife">nightlife</option>
                      <option value="pets">pets</option>
                      <option value="professional">professional</option>
                      <option value="publicservicesgovt">public svc</option>
                      <option value="realestate">real estate</option>
                      <option value="religiousorgs">religious</option>
                      <option value="restaurants">restaurants</option>
                      <option value="shopping">shopping</option>
                    </select>
                    search: <input id="regsearch" type="text" name="term" size="40" />
                    <select name="transport" id="transport">
                      <option value="driving" selected>driving</option>
                      <option value="transit">transit</option>
                      <option value="biking">biking</option>
                      <option value="walking">walking</option>
                    </select>
                    <input id="gobtn" type="submit" name="go" value="go" onClick="getRoute(this.form)"/>
                </form>
            </div>
            <div id="progressbar"></div>
            <div id="notifications"></div>
            <div id="yelp" class="yelp">
            	places powered by <a href="http://www.yelp.com">yelp</a>. <a href="http://maproulette.appspot.com/">(use foursquare)</a>
            </div>
        </div>
        <div id="directions-panel"></div>
        <div id="map_canvas"></div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCXAjl_EPBIDiPzgd2Kzsn4ExvlUidESPA&sensor=true"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script type="text/javascript" src="js/yelp.js"></script>
    </body>
</html>
