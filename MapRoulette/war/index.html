<!DOCTYPE html>
<html>
  <head>
    <title>maproulette</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/redmond/jquery-ui.css" rel="stylesheet" /> 
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
    <script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-9519585-6']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
			  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
    </head>
    <body>
        <div id="control" style="text-align: center">
            <h2><a href="about.html">maproulette</a></h2>
            <div id="fsqform">
                <form id="fsqroute" name="route" onSubmit='JavaScript:return false;'>
                    start: <input id="fsqstart" type="text" name="start" size="40" />
                    end: <input id="fsqend" type="text" name="end" size="40" />
                    <br>
                    category: 
                    <select name="categories" id="sections">
                      <option value="all" selected>all</option>
                      <option value="food">food</option>
                      <option value="drinks">drinks</option>
                      <option value="coffee">coffee</option>
                      <option value="shops">shops</option>
                      <option value="arts">arts</option>
                      <option value="outdoors">outdoors</option>
                    </select>
                    search: <input id="search" type="text" name="search" size="40" />
                    <input type="checkbox" name="new" id="newrec" value="new" checked/>
                    <label id="newreclbl" for="newrec">new</label>
                    <input type="checkbox" name="old" id="oldrec" value="old" checked/> 
                    <label id="oldreclbl" for="oldrec">old</label>
                    <select name="transport" id="transport">
                      <option value="driving" selected>driving</option>
                      <option value="transit">transit</option>
                      <option value="biking">biking</option>
                      <option value="walking">walking</option>
                    </select>
                    <input id="gobtn" type="submit" name="go" value="go" onClick="getRoute(this.form)"/>
                </form>
            </div>
            <div id="progressbar"></div>
            <div id="notifications"></div>
            <div id="foursquare" class="foursquare">
            	<a href="javascript:doAuthRedirect()"><img src="img/connect-white.png" alt="foursquare" style="padding-top: 5px;"></a>
            </div>
        </div>
        <div id="directions-panel"></div>
        <div id="map_canvas"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCXAjl_EPBIDiPzgd2Kzsn4ExvlUidESPA&sensor=true"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/detectmobile.js"></script>
        <script type="text/javascript" src="js/fsq.js"></script>
    </body>
</html>
